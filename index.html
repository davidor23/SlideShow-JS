<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
<div class="slider-container">
    <div class="slide">
        <img src="./images/dog1.jpg" class="slide-img" alt="" />
        <h1>1</h1>
    </div>
    <div class="slide">
        <h1>2</h1>
    </div>
    <div class="slide">
        <h1>3</h1>
    </div>
    <div class="slide">
        <div>
            <img src="./images/logo.svg" class="logo-img" alt="" />
            <h4>Cute Dog</h4>
            <h1>4</h1>
        </div>
    </div>
</div>
<div class="btn-container">
    <button type="button" class="prevBtn">
        prev
    </button>
    <button type="button" class="nextBtn">
        next
    </button>
</div>

<!-- javascript -->
<script src="./JS/app.js"></script>
</body>
</html>
